<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img {
            width: 350px;
            height: 400px;
            border-radius: 50px;

            display: block;
            margin: 0px auto 0px auto;
        }
        h1{
            color: black;
        }

        #judul{
            color: orange;
        }
        .tengah{
            align-self: center;
            color: blue;
        }
        h1,h3,h4{
            color: midnightblue;
        }
        h2.tengah{
            color: pink;
        }
    </style>
    
</head>
<body>
    <img src="Jaehyun2.jpg">  
    <h1 id="judul">hallo semuanya</h1>
    <h1 class="tengah">kenalin nih</h1>
    <h2 class="tengah">Jung Jaehyun</h2>
    <h3>ganteng kan dia hehe, iya lah kan cowo aku</h3>
</body>
</html>
